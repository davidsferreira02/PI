<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Pacientes</title>
</head>
<body>
<h1>Lista de Pacientes</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>

  </tr>

  <tr th:each="paciente : ${users}" >
    <td th:text="${paciente.name}"></td>
    <td th:text="${paciente.email}"></td>

  </tr>
</table>
</body>
</html>
