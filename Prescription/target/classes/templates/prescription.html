<h1>Prescripiton's lists</h1>

<div>
    <!-- Loop para exibir cada receita médica -->
    <div th:each="prescriptions : ${prescription}">
        <div class="prescription">
            <h2>Prescription</h2>
            <p>Title: <span th:text="${prescriptions.title}"></span></p>
            <p>Médico: <span th:text="${prescriptions.doctorName}"></span></p>
            <p>Medicação: <span th:text="${prescriptions.medication}"></span></p>
            <p>Dosage: <span th:text="${prescriptions.dosage}"></span></p>
            <p>Create: <span th:text="${prescriptions.createdAt}"></span></p>
            <p>Validation: <span th:text="${prescriptions.expiredAt}"></span></p>




        </div>
    </div>

</div>
