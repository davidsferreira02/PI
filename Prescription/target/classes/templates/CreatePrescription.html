<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Prescription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Prescription System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br/>
<br/>
<br/>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Create Prescription</h2>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/prescription/save}" th:object="${prescription}">

          <div class="form-group mb-3">
            <label class="form-label">Title</label>
            <input class="form-control"
                   id="title"
                   name="title"
                   placeholder="Enter title"
                   th:field="*{title}"
                   type="text"
            />
            <p th:errors="*{title}" class="text-danger" th:if="${#fields.hasErrors('title')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Patient Name</label>
            <input class="form-control"
                   id="patientName"
                   name="patientName"
                   placeholder="Enter patient name"
                   th:field="*{patientName}"
                   type="text"
            />
            <p th:errors="*{patientName}" class="text-danger" th:if="${#fields.hasErrors('patientName')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Doctor Name</label>
            <input class="form-control"
                   id="doctorName"
                   name="doctorName"
                   placeholder="Enter doctor name"
                   th:field="*{doctorName}"
                   type="text"
            />
            <p th:errors="*{doctorName}" class="text-danger" th:if="${#fields.hasErrors('doctorName')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Medication</label>
            <textarea class="form-control"
                      id="medication"
                      name="medication"
                      placeholder="Enter medication"
                      th:field="*{medication}"
                      rows="4"></textarea>
            <p th:errors="*{medication}" class="text-danger" th:if="${#fields.hasErrors('medication')}"></p>
          </div>


          <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Create Prescription</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
